name: Docker Build & Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to_hub:
        description: 'Push to Docker Hub'
        required: false
        default: true
        type: boolean

env:
  DOCKER_IMAGE: leiax00/queqiao-arr
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4
        
      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # ç‰ˆæœ¬æ ‡ç­¾
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # latest æ ‡ç­¾ï¼ˆä»…éé¢„å‘å¸ƒç‰ˆæœ¬ï¼‰
            type=raw,value=latest,enable={{is_default_branch}}
            # commit SHA çŸ­æ ‡ç­¾
            type=sha,prefix=sha-,format=short
          flavor: |
            latest=false
      
      - name: è®¾ç½® QEMUï¼ˆå¤šå¹³å°æ”¯æŒï¼‰
        uses: docker/setup-qemu-action@v3
        
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # ä½¿ç”¨ docker-container é©±åŠ¨ä»¥æ”¯æŒé«˜çº§ç‰¹æ€§
          driver-opts: image=moby/buildkit:latest
          
      - name: ç™»å½• Docker Hub
        if: github.event_name != 'workflow_dispatch' || inputs.push_to_hub == true
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'workflow_dispatch' || inputs.push_to_hub == true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}
            
      - name: é•œåƒä¿¡æ¯è¾“å‡º
        run: |
          echo "### ğŸ³ Docker é•œåƒæ„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒå¹³å°:** ${{ env.PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ‘˜è¦:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          
  security-scan:
    name: Security Scan
    needs: docker
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || inputs.push_to_hub == true
    
    steps:
      - name: æå–é•œåƒæ ‡ç­¾
        id: extract-tag
        run: |
          # æå–ç‰ˆæœ¬æ ‡ç­¾ï¼ˆç¬¬ä¸€ä¸ªæ ‡ç­¾ï¼‰
          TAGS="${{ needs.docker.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | head -n 1)
          echo "Scanning image: $FIRST_TAG"
          echo "image_tag=$FIRST_TAG" >> $GITHUB_OUTPUT
      
      - name: æ‹‰å– Docker é•œåƒ
        run: |
          docker pull ${{ steps.extract-tag.outputs.image_tag }}
          
      - name: è¿è¡Œ Trivy å®‰å…¨æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.extract-tag.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: ä¸Šä¼  Trivy æ‰«æç»“æœåˆ° GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          
      - name: ç”Ÿæˆå®‰å…¨æ‰«ææŠ¥å‘Š
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.extract-tag.outputs.image_tag }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

